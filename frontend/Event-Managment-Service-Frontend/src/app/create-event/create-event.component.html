<h1><a routerLink="/events/logged">EVENTS</a></h1>
<hr>
<ul class="start">
  <li class="username">
    Hello, user!
  </li>
  <li class="myevents">
    <a routerLink="/events/logged">my events</a>
  </li>
  <li class="createevents">
    <a routerLink="/event/add">create event</a>
  </li>
  <li class="logout">
    <a routerLink="/events">log out</a>
  </li>
</ul>
<form>
<!--<form #newevent = "ngForm" (ngSubmit) = "onClickSubmit(registration.value)">-->
  <label for="title">Title</label>
  <input type="text" name="title" placeholder="Title" #title required="required"/>

  <label for="start-date">Start date</label>
  <input type="date" name="start-date" #start required="required" />

  <label for="end-date">End date</label>
  <input type="date" name="end-date" #end required="required"/>

  <label for="description">Description</label>
  <input
    type="text"
    name="description"
    placeholder="Write event description"
    #desc
    required="required"
  />

  <button
    (click)="
      addEvent(title.value, start.valueAsDate, end.valueAsDate, desc.value);
      title.value = '';
      start.value = '';
      end.value = '';
      desc.value = ''
    "
  >
    Submit
  </button>
</form>
<button (click)="back()">Back</button>
