<div id="single-event">
  <h1 class="title">{{ event.title }}</h1>
  <p>Starts: {{ event.startDate }}</p>
  <p>Ends: {{ event.endDate }}</p>
  <p class="event-description">{{ event.description }}</p>
</div>

<ul class="buttons" id="event-buttons">
<!--if registered -->
<!--if not -> redirect to login page/register-->
<li class="button">
  <button id="default-button">Attend</button>
</li>
<li>
  <button id="default-button" routerLink="/events/logged" id="go-back-button">Back</button>
</li>
<li>
<button id="default-button" routerLink="/comment/add/{{ event.id }}">Add comment</button>
</li>
</ul>



<div class="comments">
  <div *ngFor="let comment of comments">
    <li id="username">
        {{ comment.username }}
    </li>
    <li>{{ comment.publishingDate }}</li>
    <li id="message">
      {{ comment.message }}
    </li>

  </div>

</div>
