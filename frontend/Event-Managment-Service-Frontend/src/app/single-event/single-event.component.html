<div id="single-event">
  <h1>{{ event.title }}</h1>
  <p>Starts: {{ event.startDate }}</p>
  <p>Ends: {{ event.endDate }}</p>
  <p class="event-description">{{ event.description }}</p>
</div>
<div id="event-buttons">
  <button id="attend-button">Attend</button>
  <a routerLink="/events" id="go-back-button">Back</a>
</div>
